<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - BLOG DETAIL</title>
</head>
<body>
    <h1>{{ product.name }} - Blog</h1>

    <div>
        <img src="{{ product.image.url}}" alt="{{ product.name }}" width="75%">
    </div>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>

    <a href="{% url 'edit_product' product.pk %}">Edit</a>
    <a href="{% url 'delete_product' product.pk %}">Delete</a>
    <a href="{% url 'product_list' %}">Home</a>
</body>
</html>
